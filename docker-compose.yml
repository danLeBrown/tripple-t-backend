  #     - tripple_t_network

  adminer:
    image: adminer
    restart: always
    depends_on:
      - pgsql
    ports:
      - 8080:8080
    networks:
      - tripple_t_network

  pgsql:
    image: 'postgres:17-alpine3.22'
    restart: always
    environment:
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_DATABASE}'
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - connect_crm:/var/lib/postgresql/data
    networks:
      - tripple_t_network

  redis:
    image: 'redis:6.2.19-alpine'
    ports:
      - '6379:6379'
    networks:
      - tripple_t_network

volumes:
  connect_crm:

networks:
  tripple_t_network:
    driver: bridge
